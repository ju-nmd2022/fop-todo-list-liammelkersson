<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="to-do.js" defer></script>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="container">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="e.g code a to-do list app"
      />
      <button class="add-to-do" id="addToDo">+</button>
      <div class="to-do-container" id="toDoContainer"></div>
    </div>
  </body>
</html>
