<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
    <script src="to-do.js" defer></script>
  </head>
  <body>
    <main class="container">
      <!-- INTRO SECTION -->
      <section class="intro">
        <h2 class="title">
          Welcome, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>

      <!-- CREATE A TO-DO SECTION -->
      <section class="create-to-do">
        <h3>CREATE A TODO</h3>

        <form id="newToDo">
          <h4>What's on your to-do list?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g program a to-do list app"
          />
          <h4>Choose a category:</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="school"
              />
              <span class="school-circle"></span>
              <div>School</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="personal-circle"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add to-do" />
        </form>
      </section>

      <!-- TO-DO LIST SECTION -->
      <section class="to-do-list">
        <h3>To-do List:</h3>
        <div class="list" id="toDoList">
          <div class="item">
            <label>
              <input type="checkbox" />
              <span class="bubble-school"></span>
            </label>

            <div class="to-do-content">
              <input type="text" value="program a to-do list app" />
              <!-- MAYBE ADD READONLY HERE? -->
            </div>

            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
