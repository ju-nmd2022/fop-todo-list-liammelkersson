<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
    <script src="to-do.js" defer></script>
  </head>
  <body>
    <header>
      <h1>To-do List</h1>
    </header>

    <div class="container">
      <div class="input-div">
        <input
          type="text"
          class="input"
          placeholder="e.g code a to-do list app"
        />
        <button class="add-button">Add</button>
      </div>

      <div class="to-do-list-container"></div>
    </div>
    <div class="remove-container">
      <button class="remove-button" onclick="clearList()">Clear List</button>
    </div>
  </body>
</html>
